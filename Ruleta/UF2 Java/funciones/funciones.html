<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de Función en HTML y JavaScript</title>
</head>
<body>

	<button onclick="miFuncion()">Haz clic aquí</button>

	<p id="demo"></p>

	<script>
		function miFuncion() {
			document.getElementById("demo").innerHTML = "¡Hola mundo!";
		}
	</script>

</body>
</html>
